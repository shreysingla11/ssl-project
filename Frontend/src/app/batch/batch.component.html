<div *ngIf="batch" class="container">
    <div class="d-flex justify-content-center">
        <h1>{{batch.name}}</h1>
    </div>
    <div>
        <p class="text-muted">
            {{batch.description}}
        </p>
    </div>
    <div class="d-flex justify-content-center">
        <!-- <img class="mb-4" src="/assets/images/plot.png" alt=""> -->
        <highcharts-chart 
            [Highcharts]="Highcharts"
            [options]="chartOptions"
            [(update)]="updateFlag"
        ></highcharts-chart>
        <!-- <plotly-plot [data]="data" [layout]="layout"></plotly-plot> -->
    </div>
    <div style="text-align: center;padding: 30px;">
        <input type="range"  min="0" max="100" value="0"  #ranger (change)="updateGraph(ranger.value)">
        <p class="text-muted">Choose your threshold</p>
    </div>
    
    <div class="d-flex justify-content-around">
        <button class="btn btn-lg btn-primary" (click)="download()">Download Result</button>
        <button class="btn btn-lg btn-danger" (click)="delete()">Delete</button>
    </div>
</div>
