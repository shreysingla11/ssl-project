<div class="centered">
  <div class="row">
  <div class="col-md-4"></div>
  <div class="text-center col-md-4">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
      <img class="mb-4" src="/assets/images/login-avatar.png" alt="" width="100" height="100">
      <!-- <h1 class="h3 mb-3 font-weight-normal">Login</h1> -->
      <label for="inputUsername" class="sr-only">Username</label>
      <input formControlName="username" type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <input formControlName="org_pass" type="passcode" id="inputPasscode" class="form-control" placeholder="Organization passcode" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:20px">Sign in</button>
      <p class="text-muted create-prompt">Don't have an account? <a style="color: blue;" href="/register">Create account</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; QuadCore</p>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
