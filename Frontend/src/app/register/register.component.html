<div class="centered">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="text-center col-md-4">
      <form class="form-signin" [formGroup]="">
        <img class="mb-4" src="/assets/images/registration-avatar.png" alt="" width="100" height="100">
        <!-- <h1 class="h3 mb-3 font-weight-normal">Login</h1> -->
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:20px">Sign up</button>
        <p class="text-muted create-prompt">Already have an account? <a style="color: blue;" href="/login">Sign in</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; QuadCore</p>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
