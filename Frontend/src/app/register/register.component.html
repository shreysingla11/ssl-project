<div class="centered">
    <div class="row">
    <div class="col-md-4"></div>
    <div class="text-center col-md-4">
      <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="/assets/images/registration-avatar.png" alt="" width="100" height="100">
        <!-- <h1 class="h3 mb-3 font-weight-normal">Login</h1> -->
        <input formControlName="username" type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <input formControlName="first_name" type="first_name" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
        <input formControlName="last_name" type="last_name" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
        <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top:20px">Sign up</button>
        <p class="text-muted create-prompt">Already have an account? <a style="color: blue;" href="/login">Sign in</a></p>
        <p class="mt-5 mb-3 text-muted">&copy; QuadCore</p>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
